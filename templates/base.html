<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">

        <a href="{% url 'ecomapp:home' %}">Home</a> |
        <a href="{% url 'ecomapp:about' %}">About us</a> |
        <a href="{% url 'ecomapp:contact' %}">Contact us</a> |
        <a href="{% url 'ecomapp:allproducts' %}">Categories</a> |
        <a href="{% url 'ecomapp:mycart' %}">View Cart</a> |

        {% if request.user.customer %}
        Welcome {{request.user.username}}!
        <a href="{% url 'ecomapp:customerprofile' %}">My Profile</a> |
        <a href="{% url 'ecomapp:customerlogout' %}">Logout</a>
        {% else %}
        <a href="{% url 'ecomapp:customerregistration' %}">Register</a> |
        <a href="{% url 'ecomapp:customerlogin' %}">Login</a>
        {% endif %}
    </div>
    <hr>

    {% block content %}
    {% endblock %}
</body>

</html>
